<style>
  ul {
    /* display: flex;
    flex-direction: column;
    width: 500px; */

    background: skyblue;
    padding: 20px;
  }
  li {
    list-style: none;
    background-color: rgb(254, 255, 188);
  }

  button:nth-child(2n + 1) {
    background: salmon;
  }
  button:nth-child(2n) {
    background: rgb(229, 243, 152);
  }
</style>
<body>
  <ul>
    Start tag
    <li>List</li>
    <li>List</li>
    <li>List</li>
    <li>List</li>
    <li>List</li>
    End tag
  </ul>
</body>

<script>
  let element, parentElement;

  //  append ***************************************

  parentElement = document.querySelector("ul");

  element = document.createElement("button");
  element.innerHTML = "Append";
  parentElement.append(element);

  // append on multiple element ***************************************

  parentElement = document.querySelectorAll("li");

  for (let i = 0; i < parentElement.length; i++) {
    element = document.createElement("button");
    element.innerHTML = "append for";
    parentElement[i].append(element);
  }

  [...parentElement].map((x) => {
    element = document.createElement("button");
    element.innerHTML = "append map";
    x.append(element);
  });

  //  appendChild ***************************************

  parentElement = document.querySelector("ul");

  element = document.createElement("button");
  element.innerHTML = "Append Child";
  parentElement.appendChild(element);

  // append multiple element ***************************************

  parentElement = document.querySelectorAll("li");

  for (let i = 0; i < parentElement.length; i++) {
    element = document.createElement("button");
    element.innerHTML = "appendChild for";
    parentElement[i].appendChild(element);
  }

  [...parentElement].map((x) => {
    element = document.createElement("button");
    element.innerHTML = "appendChild map";
    x.appendChild(element);
  });
  //  prepend ***************************************

  parentElement = document.querySelector("ul");

  element = document.createElement("button");
  element.innerHTML = "Prepend";
  parentElement.prepend(element);

  // prepend multiple element ***************************************

  parentElement = document.querySelectorAll("li");

  for (let i = 0; i < parentElement.length; i++) {
    element = document.createElement("button");
    element.innerHTML = "prepend for";
    parentElement[i].prepend(element);
  }

  [...parentElement].map((x) => {
    element = document.createElement("button");
    element.innerHTML = "prepend map";
    x.prepend(element);
  });

  //  insertBefore ***************************************

  element = document.createElement("button");
  element.innerHTML = "insertBefore 3rd list";
  document
    .querySelector("ul")
    .insertBefore(element, document.querySelectorAll("li")[2]);

  // insertBefore multiple element ***************************************

  parentElement = document.querySelector("ul");
  childElement = document.querySelectorAll("li");

  for (let i = 0; i < childElement.length; i++) {
    element = document.createElement("button");
    element.innerHTML = "insertBefore for";
    parentElement.insertBefore(element, childElement[i]);
  }

  // parentElement.map((x) => {
  //   element = document.createElement("button");
  //   element.innerHTML = "insertBefore map";
  //   x.insertBefore(element, childElement);
  // });
</script>
