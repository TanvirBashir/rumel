

<script>
    // mapping array
    var numbers1 = [45, 4, 9, 16, 25];

    var numbers2 = numbers1.map( 
        function myFunction(value) {
            return value * 2;
        }
    );


    console.log(numbers2)


    var numbers = [45, 4, 9, 16, 25,22];

    var over18 = numbers.filter(myFunction);

    function myFunction(value) {
        return value < 18 ; 
    }

    console.log(over18)

</script>
