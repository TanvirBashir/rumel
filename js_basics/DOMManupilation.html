<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        
    </head>
    <body>
        <h1 id="blue">heading</h1>
        <h1 class="red">Blue heading</h1>
        <h2 onclick="colorChange() ">Tamim</h2>
        <h2 >Rumel</h2>
        <h2 >Tanvir</h2>
 
   
    </body>
</html>

<script>
 
    // Returns a reference to the element by its ID.
    document.getElementById('blue').innerHTML = "Color Blue";

    // Returns an array-like object of all child elements which have all of the given class names.
    document.getElementsByClassName('red').innerHTML = "color red";

    // Returns an HTMLCollection of elements with the given tag name.
    let elementStyle = document.getElementsByTagName('h2')[0].style
    let element = document.getElementsByTagName('h2')[0]

    elementStyle.color = "blue";
    elementStyle.backgroundColor = "yellow";
    element.innerHTML = "Black"


    function colorChange() {
        elementStyle.color = "red";
 
    }

  
</script>
