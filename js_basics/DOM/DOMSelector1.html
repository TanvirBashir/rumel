<style>
    h1{
        color: green
    }
    #blue {
        color: blue;
    }
    .red {
        color: red
    }


</style>

<!-- selecting elements using tag name, class name and id -->
<h1>Just an element</h1>
<h1 id="blue">Element with id "blue"</h1>
<h1 class="red">Element with class "red"</h1>
<h1 class="red">element with same class</h1>



<script>
    // selecting element using ID, selects only one element with the specific ID
    document.getElementById("blue").innerHTML = "Blue Text"
    // // selecting element using tag name, it selects all elements with same tag name
    document.getElementsByTagName("h1")[0].innerHTML = "Green Text"
    // // selecting element using class, it selects all elements with same class name
    document.getElementsByClassName("red")[0].innerHTML = "Red Text"

</script>
