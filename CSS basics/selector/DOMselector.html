<style>
    h1 {
        color: green
    }

    #blue {
        color: blue;
    }

    .red {
        color: red
    }

    input {
        background: green;
        color: red;
    }

    input::placeholder {
        color: rgb(255, 255, 255);
    }

    input[type=text] {
        background: red;
    }

    input[type=email] {
        background: rgb(17, 0, 255);
    }

    input[name=justinput] {
        background: rgb(251, 39, 223);
    }

    input[placeholder="input without other attributes"] {
        background: rgb(0, 234, 255);
        color: red;
    }
</style>
