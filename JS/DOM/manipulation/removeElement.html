<body>
  <ul>
    <li>List 1</li>
    <li>List 2</li>
    <li>List 3</li>
    <li>List 4</li>
    <li>List 5</li>
    <button onclick="removeSome()">Button</button>
  </ul>
</body>

<script>
  let element;

  //  append
  function removeSome() {
    element = document.querySelectorAll("li");
    element[element.length - 1].remove();
  }
</script>
