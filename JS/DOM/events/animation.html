<style>
  #container {
    width: 400px;
    height: 400px;
    position: relative;
    background: yellow;
    border: 1px solid;
  }
  #animate {
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: red;
    /* right: 0; */
  }
</style>
<body>
  <p><button onclick="makeMove()">Click Me</button></p>

  <div id="container">
    <div id="animate"></div>
  </div>
</body>

<script>
  function makeMove() {
    let box = document.getElementById("animate");
    let containerW = 350;
    let frame = 0;
    let incrementBy = 1;
    let positionL = 0;

    let positionT = 0;
    let positionR = 0;
    let positionB = 0;

    let interval = setInterval(() => {
      frame += 1;
      if (frame < containerW) {
        positionL++;
        box.style.left = positionL;
      } else if (frame < containerW * 2) {
        positionT++;
        box.style.top = positionT;
      } else if (frame < containerW * 3) {
        positionR++;
        box.style.left = "inherit";
        box.style.right = positionR;
      } else if (frame < containerW * 4) {
        positionB++;
        box.style.top = "inherit";
        box.style.bottom = positionB;
      }
    }, incrementBy);
  }
</script>
